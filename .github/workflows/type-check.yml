name: Type Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  typecheck:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9.15.4
        
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Run type check
      run: |
        cd packages/web
        pnpm typecheck:fast
        
    - name: Run lint
      run: |
        cd packages/web
        pnpm lint