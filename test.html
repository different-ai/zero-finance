<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Finance Dashboard</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            blue: '#1B29FF',
                            hover: '#1420CC',
                        },
                        ink: {
                            100: '#050505',
                            80: 'rgba(5, 5, 5, 0.8)',
                            40: 'rgba(5, 5, 5, 0.4)',
                            10: 'rgba(5, 5, 5, 0.08)'
                        },
                        hud: {
                            cyan: '#00F0FF',
                            glass: 'rgba(10, 10, 15, 0.6)',
                            border: 'rgba(0, 240, 255, 0.3)',
                            text: '#E0FFFF'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                        hud: ['Rajdhani', 'sans-serif'],
                    },
                    boxShadow: {
                        'soft': '0 8px 30px rgba(0,0,0,0.04)',
                        'glow': '0 0 10px rgba(0, 240, 255, 0.2), inset 0 0 5px rgba(0, 240, 255, 0.1)',
                    },
                    backgroundImage: {
                        'noise': "url(\"data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E\")",
                        'scanline': "linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2))",
                    },
                    animation: {
                        'scan': 'scan 4s linear infinite',
                    },
                    keyframes: {
                        scan: {
                            '0%': { backgroundPosition: '0 0' },
                            '100%': { backgroundPosition: '0 100%' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { 
            -webkit-font-smoothing: antialiased; 
            transition: background-color 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            overflow: hidden; /* Prevent scrolling on body for fixed video */
        }
        
        .smooth-transition {
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* 2030 Design Details */
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        /* HUD specific styles */
        .hud-corner {
            position: absolute;
            width: 8px;
            height: 8px;
            border-color: #00F0FF;
            border-style: solid;
            transition: all 0.3s ease;
        }
        
        .hud-corner-tl { top: -1px; left: -1px; border-width: 1px 0 0 1px; }
        .hud-corner-tr { top: -1px; right: -1px; border-width: 1px 1px 0 0; }
        .hud-corner-bl { bottom: -1px; left: -1px; border-width: 0 0 1px 1px; }
        .hud-corner-br { bottom: -1px; right: -1px; border-width: 0 1px 1px 0; }

        .group:hover .hud-corner {
            width: 100%;
            height: 100%;
            opacity: 0.5;
        }

        /* Blinking Cursor for Tech Text */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .cursor-blink::after {
            content: '_';
            animation: blink 1s step-end infinite;
            color: #00F0FF;
        }
        
        /* Subtle Spinning Animation for Seal */
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .spin-slow {
            animation: spin-slow 20s linear infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- ICONS ---
        const Icons = {
            LayoutDashboard: ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></svg>,
            Wallet: ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/><path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/><path d="M18 12a2 2 0 0 0 0 4h4v-4Z"/></svg>,
            FileText: ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><line x1="10" x2="8" y1="9" y2="9"/></svg>,
            Settings: ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.09a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>,
            HelpCircle: ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><path d="M12 17h.01"/></svg>,
            ShieldCheck: ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z"/><path d="m9 12 2 2 4-4"/></svg>,
            Hex: ({className}) => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" className={className}><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>,
            ArrowUpRight: ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M7 17L17 7"/><path d="M7 7h10v10"/></svg>,
            Camera: ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></svg>
        };

        // --- SHARED COMPONENTS ---

        const NavItem = ({ icon: Icon, label, active, isCad }) => (
            <button className={`group flex items-center gap-3 w-full p-2.5 smooth-transition mb-1 relative overflow-hidden ${
                isCad
                 ? active 
                    ? 'text-hud-cyan font-bold bg-hud-glass border border-hud-border shadow-glow' 
                    : 'text-gray-400 hover:text-white hover:bg-hud-glass/30 border border-transparent'
                 : active 
                    ? 'bg-ink-10 text-ink-100 rounded-lg font-medium' 
                    : 'text-ink-60 hover:text-ink-100 hover:bg-ink-10 rounded-lg'
            }`}>
                <Icon className={`w-4 h-4 z-10 ${isCad ? '' : ''}`} />
                <span className={`z-10 ${isCad ? 'font-hud uppercase text-xs tracking-widest' : 'font-medium text-sm'}`}>{label}</span>
            </button>
        );

        const Toggle = ({ isCad, onToggle }) => (
            <button
                onClick={onToggle}
                className={`relative inline-flex h-6 w-12 items-center smooth-transition ${
                    isCad 
                    ? 'bg-transparent border border-hud-cyan shadow-glow rounded-sm' 
                    : 'bg-ink-100/5 rounded-full border border-transparent hover:bg-ink-100/10'
                }`}
            >
                <span className={`
                    inline-block h-3 w-3 transition-transform duration-300 shadow-sm
                    ${isCad 
                        ? 'translate-x-7 bg-hud-cyan rounded-none box-shadow-glow' 
                        : 'translate-x-1 bg-white rounded-full'
                    }
                `} />
            </button>
        );

        // --- BACKGROUND COMPONENT (CAMERA/VIDEO) ---
        const CameraBackground = ({ isActive }) => {
            const videoRef = React.useRef(null);
            const [hasPermission, setHasPermission] = React.useState(false);

            React.useEffect(() => {
                if (!isActive) {
                    if (videoRef.current && videoRef.current.srcObject) {
                        videoRef.current.srcObject.getTracks().forEach(track => track.stop());
                        videoRef.current.srcObject = null;
                    }
                    return;
                }

                const startCamera = async () => {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                        if (videoRef.current) {
                            videoRef.current.srcObject = stream;
                            setHasPermission(true);
                        }
                    } catch (err) {
                        console.log("Camera access denied or unavailable, using fallback.");
                        setHasPermission(false);
                    }
                };

                // Try to start camera, but if it fails or isn't supported, we fallback automatically
                startCamera();
            }, [isActive]);

            if (!isActive) return null;

            return (
                <div className="fixed inset-0 z-0 pointer-events-none overflow-hidden bg-black">
                    {/* Scanline Overlay */}
                    <div className="absolute inset-0 bg-scanline bg-[length:100%_4px] opacity-10 z-20 pointer-events-none"></div>
                    
                    {/* Vignette */}
                    <div className="absolute inset-0 bg-[radial-gradient(circle,transparent_50%,black_100%)] z-10 pointer-events-none"></div>

                    {hasPermission ? (
                        <video 
                            ref={videoRef} 
                            autoPlay 
                            playsInline 
                            muted 
                            className="w-full h-full object-cover filter blur-[8px] opacity-60 scale-105"
                        />
                    ) : (
                        <video 
                            autoPlay 
                            loop 
                            muted 
                            playsInline
                            className="w-full h-full object-cover filter blur-[6px] opacity-60 scale-110"
                            src="https://assets.mixkit.co/videos/preview/mixkit-abstract-blue-particle-stars-simulation-3329-large.mp4"
                        />
                    )}
                </div>
            );
        };

        // --- HUD DECORATIONS ---
        
        const ArcSeal = () => (
            <div className="w-10 h-10 flex items-center justify-center relative group cursor-pointer">
                <div className="absolute inset-0 border border-current rounded-full opacity-20 group-hover:opacity-100 transition-opacity"></div>
                <div className="absolute inset-0 spin-slow border-t border-current rounded-full"></div>
                <span className="font-sans font-bold text-lg relative z-10">A</span>
            </div>
        );

        // Tech Header (Sci-Fi HUD)
        const HudHeader = ({ title, sub }) => (
            <div className="flex justify-between items-center border-b border-hud-border p-3 relative bg-hud-glass/10">
                <div className="flex items-center gap-3">
                    <div className="w-1.5 h-1.5 bg-hud-cyan shadow-glow"></div>
                    <h3 className="font-hud font-bold text-lg uppercase tracking-wider leading-none text-hud-text shadow-glow">{title}</h3>
                </div>
                <div className="flex flex-col items-end">
                    <span className="font-mono text-[9px] uppercase tracking-widest text-hud-cyan/70">DATA_STREAM</span>
                    <span className="font-mono text-[10px] uppercase font-bold text-hud-cyan">{sub}</span>
                </div>
            </div>
        );

        // Banking Header (Clean)
        const SimpleHeader = ({ label }) => (
            <div className="mb-6 relative z-10 flex justify-between items-baseline">
                <p className="text-[13px] text-ink-60 font-medium tracking-wide">{label}</p>
                <div className="h-px bg-ink-10 flex-1 ml-4 mt-2"></div>
            </div>
        );

        // --- UNIFIED CARD COMPONENT ---
        const Card = ({ isCad, children, className, label, meta }) => {
            return (
                <div className={`
                    relative flex flex-col smooth-transition group
                    ${isCad 
                        ? 'bg-hud-glass border border-hud-border backdrop-blur-md shadow-lg' 
                        : 'bg-white/80 border border-white/50 rounded-2xl shadow-soft backdrop-blur-sm p-8'
                    } 
                    ${className}
                `}>
                    
                    {/* HUD Decor */}
                    {isCad && (
                        <>
                            <div className="hud-corner hud-corner-tl"></div>
                            <div className="hud-corner hud-corner-tr"></div>
                            <div className="hud-corner hud-corner-bl"></div>
                            <div className="hud-corner hud-corner-br"></div>
                            <HudHeader title={label} sub={meta?.id || "LIVE_FEED"} />
                        </>
                    )}

                    {/* Simple Header */}
                    {!isCad && <SimpleHeader label={label} />}

                    {/* Content Area */}
                    <div className={`relative flex-1 flex flex-col ${isCad ? 'p-0' : ''}`}>
                        <div className={isCad ? 'p-5' : ''}>
                            {children}
                        </div>
                        
                        {/* HUD Footer */}
                        {isCad && (
                            <div className="border-t border-hud-border/50 py-1.5 px-4 flex justify-between items-center bg-black/20">
                                <span className="font-mono text-[9px] font-medium uppercase text-hud-cyan/60 tracking-wider">
                                    {meta?.strip || "SIGNAL_STRONG"}
                                </span>
                                <div className="flex gap-1">
                                    <div className="w-1 h-3 bg-hud-cyan/20"></div>
                                    <div className="w-1 h-3 bg-hud-cyan/40"></div>
                                    <div className="w-1 h-3 bg-hud-cyan/80"></div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // --- MAIN DASHBOARD ---

        const Dashboard = () => {
            const [isCad, setIsCad] = React.useState(false);

            React.useEffect(() => {
                document.body.className = isCad ? 'cursor-crosshair bg-black' : 'bg-[#F7F7F2]';
            }, [isCad]);

            return (
                <div className={`min-h-screen flex smooth-transition overflow-hidden ${isCad ? 'font-mono text-hud-text' : 'font-sans text-ink-100'}`}>
                    
                    {/* Background Texture Overlay (Banking Mode) */}
                    <div className={`fixed inset-0 pointer-events-none z-0 bg-noise mix-blend-multiply opacity-50 ${isCad ? 'hidden' : 'block'}`}></div>
                    
                    {/* Tech Video Background */}
                    <CameraBackground isActive={isCad} />

                    {/* Sidebar */}
                    <aside className={`w-72 flex flex-col p-8 sticky top-0 h-screen smooth-transition z-20 ${
                        isCad ? 'border-r border-hud-border/30 bg-black/40 backdrop-blur-xl' : 'border-r border-transparent bg-transparent'
                    }`}>
                        <div className="flex items-center gap-4 mb-16 pl-1">
                            {isCad ? (
                                <div className="text-hud-cyan"><ArcSeal /></div>
                            ) : (
                                <div className="w-10 h-10 rounded-full bg-brand-blue text-white flex items-center justify-center font-serif font-italic text-xl">
                                    z
                                </div>
                            )}
                            <div className="flex flex-col">
                                <span className={`font-bold text-sm tracking-tight leading-none ${
                                    isCad ? 'font-hud uppercase tracking-widest text-hud-cyan shadow-glow' : 'text-ink-100'
                                }`}>
                                    Zero Finance
                                </span>
                                <span className={`text-[10px] mt-1 font-mono ${isCad ? 'text-hud-text/70' : 'text-ink-60'}`}>{isCad ? 'SYS.V.3.0' : 'Business'}</span>
                            </div>
                        </div>

                        <nav className="space-y-2 flex-1">
                            <NavItem icon={Icons.LayoutDashboard} label="Overview" active isCad={isCad} />
                            <NavItem icon={Icons.Wallet} label="Payroll" isCad={isCad} />
                            <NavItem icon={Icons.FileText} label="Documents" isCad={isCad} />
                        </nav>

                        <div className="space-y-8">
                            <div className={`pl-1 ${isCad ? 'border-l border-hud-cyan pl-4' : ''}`}>
                                <div className="flex items-center justify-between mb-3">
                                    <span className={`text-[10px] uppercase tracking-wider font-bold ${isCad ? 'text-hud-cyan' : 'text-ink-40'}`}>
                                        Interface
                                    </span>
                                </div>
                                <div className="flex items-center gap-3">
                                    <span className={`text-xs ${!isCad ? 'font-medium text-ink-100' : 'opacity-40'}`}>Paper</span>
                                    <Toggle isCad={isCad} onToggle={() => setIsCad(!isCad)} />
                                    <span className={`text-xs ${isCad ? 'font-bold text-hud-cyan' : 'opacity-40'}`}>Link</span>
                                </div>
                            </div>
                            
                            <div className={`pt-6 border-t ${isCad ? 'border-hud-border/30' : 'border-ink-10'}`}>
                                <div className="flex items-center gap-3 opacity-60 hover:opacity-100 cursor-pointer">
                                    <div className={`w-8 h-8 rounded-full ${isCad ? 'bg-hud-cyan/20 border border-hud-cyan' : 'bg-gray-200'}`}></div>
                                    <div className="flex flex-col">
                                        <span className="text-xs font-medium">Alex Chen</span>
                                        <span className="text-[10px]">Admin</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </aside>

                    {/* Main Content */}
                    <main className="flex-1 overflow-y-auto h-screen relative p-8 lg:p-16 z-10">
                        
                        <header className="mb-16 smooth-transition">
                            <div className="flex justify-between items-end">
                                <div>
                                    <h1 className={`leading-none mb-4 smooth-transition ${
                                        isCad 
                                            ? 'font-hud font-bold text-7xl uppercase tracking-tighter text-white drop-shadow-[0_0_10px_rgba(0,240,255,0.5)]' 
                                            : 'text-[56px] font-serif font-medium tracking-tight text-ink-100'
                                    }`}>
                                        {isCad ? 'COMMAND_CENTER' : 'Savings Account'}
                                    </h1>
                                    <p className={`max-w-xl smooth-transition ${
                                        isCad 
                                            ? 'font-mono text-xs text-hud-cyan cursor-blink tracking-widest' 
                                            : 'text-lg text-ink-60 font-light'
                                    }`}>
                                        {isCad 
                                            ? '> ESTABLISHED SECURE CONNECTION_ ' 
                                            : 'Earn 8% APY on your idle cash reserves. Fully liquid.'}
                                    </p>
                                </div>
                                {isCad && (
                                    <div className="text-right hidden lg:block border border-hud-border bg-hud-glass px-4 py-2">
                                        <div className="font-mono text-[9px] font-bold mb-1 text-hud-cyan">NETWORK_STATUS</div>
                                        <div className="text-2xl font-hud font-bold tracking-widest text-white">ONLINE</div>
                                    </div>
                                )}
                            </div>
                        </header>

                        {/* Risk Banner */}
                        <div className={`mb-12 smooth-transition ${
                            isCad 
                                ? 'bg-hud-glass border-l-4 border-l-hud-cyan border-y border-r border-hud-border/30 p-0' 
                                : 'bg-white/60 border border-white/50 rounded-xl p-6 backdrop-blur-sm flex items-center justify-between'
                        }`}>
                            {isCad ? (
                                <div className="flex divide-x divide-hud-border/30">
                                    <div className="p-4 flex-1 flex items-center gap-4">
                                        <div className="w-2 h-2 bg-hud-cyan rounded-full animate-pulse shadow-glow"></div>
                                        <span className="font-mono text-xs font-bold text-white tracking-widest">PROTOCOL SHIELD ACTIVE</span>
                                    </div>
                                    <div className="p-4 flex-1 font-mono text-xs text-hud-cyan/80">
                                        COVERAGE: CHAINPROOF::MAX
                                    </div>
                                    <div className="p-4 bg-hud-cyan/10 text-hud-cyan font-mono text-xs font-bold px-6 border-l border-hud-border">
                                        SECURE
                                    </div>
                                </div>
                            ) : (
                                <>
                                    <div className="flex items-center gap-4">
                                        <div className="w-10 h-10 rounded-full bg-green-50 flex items-center justify-center text-green-600">
                                            <Icons.ShieldCheck className="w-5 h-5" />
                                        </div>
                                        <div>
                                            <p className="text-sm font-semibold text-ink-100">Capital Protection Active</p>
                                            <p className="text-xs text-ink-60 mt-0.5">Insured up to $1,000,000 via Chainproof</p>
                                        </div>
                                    </div>
                                    <button className="text-xs font-medium text-brand-blue hover:text-brand-hover">View Certificate &rarr;</button>
                                </>
                            )}
                        </div>

                        {/* Grid */}
                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                            
                            {/* Card 1: Balance */}
                            <Card 
                                isCad={isCad} 
                                className="lg:col-span-6" 
                                label="Total Balance"
                                meta={{id: 'ACC_MAIN', strip: 'LIQUIDITY'}}
                            >
                                <div className="flex flex-col h-full justify-between min-h-[280px]">
